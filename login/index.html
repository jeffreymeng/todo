  <body>
  <div class="form-box">
    <div class="head" id="title">Login</div>        
    <div id="login-form">
        <div class="form-group">
          <label class="label-control">
            <span class="label-text">Email</span>
          </label>
          <input type="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
          <label class="label-control">
            <span class="label-text">Password</span>
          </label> 
          <input type="password" name="password" class="form-control" />
        </div>
        <div class="form-group" id="confirm-password-div" style="display:none;">
          <label class="label-control">
            <span class="label-text">Confirm Password</span>
          </label> 
          <input type="password" name="confirmpassword" class="form-control" />
        </div>
        <input type="button" value="Login" class="login-btn" />
        
        <p class="text-p">Don't have an account? <a id="sign-up" hreef="javascript:void(0)">Sign up</a> </p>
    </div>
  </div>

$(window).load(function(){
  $('.form-group input').on('focus blur', function (e) {
      $(this).parents('.form-group').toggleClass('active', (e.type === 'focus' || this.value.length > 0));
  }).trigger('blur');
});

</script>
<script>
